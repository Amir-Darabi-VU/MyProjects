<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Stopwatch.css">
    <title>Stopwatch</title>
</head>
<body>
    <header>This is the stopwatch</header>
    <div class="container">
        <img id="image" src = "https://c.tadst.com/gfx/1200x630/fb-stopwatch2.png?1">
        <div class="stopwatch">
            <p id="timer"><span id = "hour">00</span>:<span id = "minute">00</span>:<span id = "second">00</span></p>
            <div class="controls">
                <button id="stopwatch-btn-start">Start</button>
                <button id="stopwatch-btn-stop">Stop</button>
                <button id="stopwatch-btn-reset">Reset</button>
            </div>
        </div>
    <script src="Stopwatch.js"></script>
</body>
</html>
